<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <title>首頁</title>
  </head>
  <body>
    {% include "_header.html" with context %}
    <div class="content">
      <div class="title">註冊帳號</div>
      <form id="signup" action="/signup" method="post">
        <label for="signupName">姓名</label>
        <input
          id="signupName"
          type="text"
          name="signupName"
          class="username"
          required
        /><br />
        <label for="signupAccount">帳號</label>
        <input
          id="signupAccount"
          type="text"
          name="signupAccount"
          class="username"
          required
        /><br />
        <label for="signupPassword">密碼</label>
        <input
          id="signupPassword"
          type="password"
          name="signupPassword"
          class="password"
          required
        /><br />
        <button type="submit" class="terms">註冊</button>
      </form>
    </div>
    <hr />
    <div class="content">
      <div class="title">登入系統</div>
      <form id="loginForm" action="/signin" method="post">
        <label for="username">帳號</label>
        <input
          class="username"
          type="text"
          id="username"
          name="username"
          required
        /><br />
        <label for="password">密碼</label>
        <input
          class="password"
          type="password"
          id="password"
          name="password"
          required
        /><br />
        <label for="terms">
          同意條款
          <input class="terms" type="checkbox" id="terms" name="terms" /></label
        ><br />
        <button type="submit" onclick="handleMemberSubmit()">登入</button>
      </form>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
